
{% load static %}

 <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700|Oswald:400,700" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'mysite/fonts/icomoon/style.css' %}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/jquery.fancybox.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/owl.carousel.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/owl.theme.default.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/fonts/flaticon/font/flaticon.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'mysite/css/aos.css' %}"/>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'mysite/css/style.css' %}"/>

<section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'mysite/images/hero_1.jpg' %});" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Login</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Log In</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">

          <div class="col-lg-6">
            <h2 class="mb-4">Log In To the website</h2>
            <form action="/" method="post" class="p-4 border rounded">
                {% csrf_token %}

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="username">User Name</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="User Name">
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Log In" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>

              <div>
                {% for message in messages %}
                <h3>{{ message }}</h3>
                {% endfor %}
            </div>

          </div>
        </div>
      </div>
    </section>

<script src="{% static 'mysite/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'mysite/js/popper.min.js' %}"></script>
<script src="{% static 'mysite/js/bootstrap.min.js' %}"></script>
<script src="{% static 'mysite/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'mysite/js/jquery.sticky.js' %}"></script>
<script src="{% static 'mysite/js/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'mysite/js/jquery.animateNumber.min.js' %}"></script>
<script src="{% static 'mysite/js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'mysite/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'mysite/js/aos.js' %}"></script>

<script src="{% static 'mysite/js/main.js' %}"></script>
